# New Zealand holiday definitions. Two options, paid as per the 'week day' or this paid on the specific calendar day
# Updated: 2010-03-28.
# Sources:
# - http://en.wikipedia.org/wiki/Public_holidays_in_New_Zealand
---
months:
  0:
  - name: Good Friday
    regions: [nz2_calendar_dates]
    function: easter(year)
    function_modifier: -2
  - name: Easter Monday
    regions: [nz2_calendar_dates]
    function: easter(year)
    function_modifier: 1
  1:
  - name: New Year's Day
    regions: [nz2_calendar_dates]
    mday: 1
  - name: Day after New Year's Day
    regions: [nz2_calendar_dates]
    mday: 2
  2:
  - name: Waitangi Day
    regions: [nz2_calendar_dates]
    mday: 6
  4:
  - name: ANZAC Day
    regions: [nz2_calendar_dates]
    mday: 25
  6:
  - name: Queen's Birthday
    regions: [nz2_calendar_dates]
    week: 1
    wday: 1
  - name: Matariki Holiday
    regions: [nz2_calendar_dates]
    function: matariki_holiday(year)
  10:
  - name: Labour Day
    regions: [nz2_calendar_dates]
    week: 4
    wday: 1
  12:
  - name: Christmas Day
    regions: [nz2_calendar_dates]
    mday: 25
  - name: Boxing Day
    regions: [nz2_calendar_dates]
    mday: 26

tests:
  - given:
      date: '2007-01-01'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "New Year's Day"
  - given:
      date: '2007-01-02'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "Day after New Year's Day"
  - given:
      date: '2007-02-06'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "Waitangi Day"
  - given:
      date: '2007-04-06'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "Good Friday"
  - given:
      date: '2007-04-09'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "Easter Monday"
  - given:
      date: '2007-04-25'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "ANZAC Day"
  - given:
      date: '2007-12-25'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "Christmas Day"
  - given:
      date: '2007-12-26'
      regions: ["nz2_calendar_dates"]
      options: ["informal"]
    expect:
      name: "Boxing Day"
  - given:
      date: '2015-04-25'
      regions: ["nz2_calendar_dates"]
    expect:
      name: "ANZAC Day"
  - given:
      date: '2016-04-25'
      regions: ["nz2_calendar_dates"]
    expect:
      name: "ANZAC Day"
  - given:
      date: '2015-02-06'
      regions: ["nz2_calendar_dates"]
    expect:
      name: "Waitangi Day"
  - given:
      date: '2016-02-06'
      regions: ["nz2_calendar_dates"]
    expect:
      name: "Waitangi Day"

methods:
  matariki_holiday:
    arguments: year
    source: |
      case year
      when 2022
        Date.civil(2022, 6, 24)
      when 2023
        Date.civil(2023, 7, 14)
      when 2024
        Date.civil(2024, 6, 28)
      when 2025
        Date.civil(2025, 6, 20)
      when 2026
        Date.civil(2026, 7, 10)
      when 2027
        Date.civil(2027, 6, 25)
      when 2028
        Date.civil(2028, 7, 14)
      when 2029
        Date.civil(2029, 7, 6)
      when 2030
        Date.civil(2030, 6, 21)
      when 2031
        Date.civil(2031, 7, 11)
      when 2032
        Date.civil(2032, 7, 2)
      when 2033
        Date.civil(2033, 6, 24)
      when 2034
        Date.civil(2034, 7, 7)
      when 2035
        Date.civil(2035, 6, 29)
      when 2036
        Date.civil(2036, 7, 21)
      when 2037
        Date.civil(2037, 7, 10)
      when 2038
        Date.civil(2038, 6, 25)
      when 2039
        Date.civil(2039, 7, 15)
      when 2040
        Date.civil(2040, 7, 6)
      when 2041
        Date.civil(2041, 7, 19)
      when 2042
        Date.civil(2042, 7, 11)
      when 2043
        Date.civil(2043, 7, 3)
      when 2044
        Date.civil(2044, 6, 24)
      when 2045
        Date.civil(2045, 7, 7)
      when 2046
        Date.civil(2046, 6, 29)
      when 2047
        Date.civil(2047, 7, 19)
      when 2048
        Date.civil(2048, 7, 3)
      when 2049
        Date.civil(2049, 6, 25)
      when 2050
        Date.civil(2050, 7, 15)
      when 2051
        Date.civil(2051, 6, 30)
      when 2052
        Date.civil(2052, 6, 25)
      end
      